<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-item>
      <ion-input
        label="Usuario"
        labelPlacement="floating"
        [(ngModel)]="usuario"
        maxlength="8"
        placeholder="Ingrese usuario"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="ContraseÃ±a"
        labelPlacement="floating"
        type="password"
        [(ngModel)]="password"
        maxlength="4"
        placeholder="****"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="ingresar()">
      Ingresar
    </ion-button>
  </div>
</ion-content>
